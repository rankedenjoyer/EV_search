version: "3.9"

services:

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: betdb
      POSTGRES_USER: betuser
      POSTGRES_PASSWORD: betpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U betuser -d betdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

  scraper:
    build: ./scraper
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      BACKEND_URL: ${BACKEND_URL:-http://backend:8000}
      PYTHONPATH: /app
      PYTHONUNBUFFERED: "1"

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"

volumes:
  postgres_data:
